<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GadgetWala - #1 tech store in Pakistan</title>

  <!-- Bootstrap -->

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/global_styles.css">

  <link rel="stylesheet" href="styles/homepage__hero.css" />
  <link rel="stylesheet" href="styles/homepage__show_off.css" />
  <link rel="stylesheet" href="styles/homepage__deals.css" />
  <link rel="stylesheet" href="styles/homepage__features.css" />
  <link rel="stylesheet" href="styles/homepage__contact.css" />
</head>

<body>
  <nav class="">
    <div id="nav-links" class="fl-row js-center">
      <a href="#" id="active">Home</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
    </div>
  </nav>
  <main>
    <section id="hero" class="fl-col justify-content-center align-items-center">
      <div class="bg-graphics">
        <img src="assets/layers_purple_top.svg" alt="background graphics">
      </div>
      <div class="fl-row justify-content-between" id="hero-container">
        <div class="fl-col justify-content-center">
          <!-- The container has two columns; each column will occupy half of the available width on medium-sized screens and above -->

            <h1>Tech at affordable price.</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>

            <input class="form-control" type="text" name="search product" placeholder="What are you looking for?">

          </div>
        </div>
        <div class="image-container space-50">
          <img class="img-fluid" src="assets/sample.jpg" alt="hero picture">
        </div>
      </div>
    </section>

  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
